<div class="row">
  <div class="{{vm.lgCol}} {{vm.mdCol}} col-xs-12 text-center blurb" ng-repeat="blurb in vm.blurbs track by $index">
    <img src="{{blurb.image}}">
    <h3>{{blurb.title}}</h3>
    <hr/>
    <p >{{blurb.description}}</p>
    <ul class="text-left bullets">
      <li ng-repeat="bullet in blurb.bullets">{{bullet}}</li>
    </ul>
  </div>
</div>
